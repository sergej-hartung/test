<div class="col-12 col-lg-5 order-1 order-lg-1">
    <div class="medium_card">
      <div class="card_header">
        <h3 class="card_title">Aktionen</h3>
        <h6 class="card_sub_title">Wichtige Funktionen zum Vertrag</h6>
      </div>
      <div class="card_content">
        <form>
          <div class="form-row">   
            <div class="col-lg-12 col-md-6 col-12 input-icon">
              <input type="text" class="form-control custom_input" placeholder="Kunde Suchen" >
              <i class="fas fa-search"></i>

              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div> 
            <div class="col-lg-12 col-md-6 col-12 input-icon">
              <input type="text" class="form-control custom_input" placeholder="Verkäufer ändern" >
              <i class="fas fa-random"></i>

              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>                         
          </div>
          <div class="form-row">   
                                      
          </div>
          <!-- Action Button  -->
          <div class="form-row d-none d-md-flex">   
            <div class="col-lg-12 col-6">
              <button class="btn action_btn grey w-100">                            
                <span>Tarif neu Wählen</span>
                <i class="fas fa-reply"></i>
              </button>
            </div>        
            <div class="col-lg-12 col-6">
              <button class="btn action_btn dev w-100">                              
                <span>Angebot Erstellen</span>
                <i class="fas fa-download"></i>
              </button>
            </div>                     
          </div>
          <div class="form-row d-none d-md-flex">   
            <div class="col">
              <button class="btn action_btn blue w-100">                             
                <span>Auftrag Parken</span>
                <i class="fas fa-stopwatch"></i>
              </button>
            </div>                           
          </div>
          <!-- END Action Button  -->

          <div class="form-row d-flex d-md-none">   
            <div class="col  mw-70px">
              <button class="btn action_btn dev ">                            
                <i class="fas fa-reply"></i>
              </button>
            </div>
            <div class="col">
              <div class="btn-group w-100">
                <button class="btn action_btn dev mw-60px">                             
                  <i class="fas fa-print"></i>
                </button>
                <button class="btn action_btn dev">                             
                  <span>Auftrag Parken</span>
                </button>
              </div>                      
            </div>                           
          </div>
        </form>
      </div>
    </div>
  </div>
